<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add New Venue</title>
</head>
<body>
	<form name='v' th:object="${newVenue}" th:action="@{/addVenue}" method="POST">
		Name: <input name="name" size="30"> <br />
		City: <input name="city" size="25"> <br />
		State: <input name="state" size="20"> <br />
		Year Established: <input name="yearEstablished" size="4"> <br /><br />
		
		<input name="submit" type="submit" value="Submit" />
	</form>
	<a href="/viewAll">View All Venues</a>
</body>
</html>
