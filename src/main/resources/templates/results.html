<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View All Venues</title>
</head>
<body>
	<form>
		<table>
			<tr th:each="currentVenue : ${venues}">
				<td th:text="${currentVenue.id}" />
				<td th:text="${currentVenue.name}" />
				<td th:text="${currentVenue.city}" />
				<td th:text="${currentVenue.state}" />
				<td th:text="${currentVenue.yearEstablished}" />
				<td><a th:href="@{/edit/{id}(id=${currentVenue.id})}">Edit Venue</a></td>
				<td><a th:href="@{/delete/{id}(id=${currentVenue.id})}">Delete Venue</a></td>
			</tr>
		</table>
	</form>
	<a href="../addVenue">Add a New Venue</a>

</body>
</html>
