<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View All Venues</title>
<style>
	table, th, td {
		border: 1px solid black;
		padding: 2px;
		text-align: center;
		color: black;
	}
	table {
		width: 100%;
	}
	a{
		text-decoration: none;
	}
	.links{
		padding: 1.5em;
		text-decoration: none;
		font-size: 18px;
		padding: 3px;
		color: #000000;
		float: right;
	}
	.links:hover{
		background-color: #9900ab;
		border: 2px solid #9900ab;
		color: white;
		padding: 3px;
	}
</style>
</head>
<body>
	<form>
		<table>
			<tr th:each="currentVenue : ${venues}">
				<td th:text="${currentVenue.id}" />
				<td th:text="${currentVenue.name}" />
				<td th:text="${currentVenue.city}" />
				<td th:text="${currentVenue.state}" />
				<td th:text="${currentVenue.yearEstablished}" />
				<td><a th:href="@{/edit/{id}(id=${currentVenue.id})}">Edit Venue</a></td>
				<td><a th:href="@{/delete/{id}(id=${currentVenue.id})}">Delete Venue</a></td>
				
			</tr>
		</table>
	</form>
	<div class="links">
		<a href="../addVenue">Add a New Venue</a>
	</div>
</body>
</html>
